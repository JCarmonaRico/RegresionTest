<!DOCTYPE html>
<html>
	<head>
		<title>Login - Test de Regresion</title>
		
		<link rel="shortcut icon" href="image/icono.ico"/> 
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<script src="https://code.angularjs.org/1.5.5/angular.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="estilos/style.css" />

		<meta charset="utf-8" />
	</head>
	<body ng-app="AngularRT" class="bodylogin" > 
		<div class="left50">
			<div class="form-image">
				<img width="500" height="300" src="image/edificioBS.jpg" ALT="Sabadell"></img>
			</div> 
		</div>
		<div class="right50" ng-controller="loginController as loginCtrl">
			<div class="form-container">
				<h2>Login</h2>
				<form name = "loginform" ng-submit ="loginform.$valid && loginUser()">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" name="user" id="user" class="form-control" ng-model='nombre' required/>
					</div>
					<div class="form-group">
						<label for="password" required>Password</label>
						<input type="password" name="pass" id="pass" class="form-control" ng-model='pass' required/>
					</div>
					</br>
					<div class="form-group">
						<button class="btn btn-primary" style="width:145px;">Login</button> 
				   </div>
				</form>
			</div>
		 </div>
	</body>
</html>
